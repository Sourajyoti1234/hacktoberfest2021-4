<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Mathematics Caculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body oncontextmenu="return false">
    <div class="calculator-wrapper">
        <table>
            <!-- Screen of the calculator -->
            <tr>
            <tr>
                <td class="heading">Simple Mathematics Caculator</td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="input" placeholder="0" readonly="readonly">
                    <input type="text" id="answer" readonly="readonly">
                </td>
            </tr>
            </tr>
            <!-- buttons of the calculator -->
            <tr>
                <td style="padding-top: 10px;">
                    <input type="button" value="CE" onclick="clearScreen()" style="color:white; background:red; border: 0;">
                    <input type="button" value="&#247" onclick="getOperand('/')">
                    <input type="button" value=" &#215 " onclick="getOperand('*')">
                    <input type="button" value=" &#8592 " onclick="backspace()" style="color:red;">
                    <div class="gap"></div>
                    <input type="button" value=" 7 " onclick="getNumber(7)">
                    <input type="button" value=" 8 " onclick="getNumber(8)">
                    <input type="button" value=" 9 " onclick="getNumber(9)">
                    <input type="button" value=" + " onclick="getOperand('+')">
                    <div class="gap"></div>
                    <input type="button" value=" 4 " onclick="getNumber(4)">
                    <input type="button" value=" 5 " onclick="getNumber(5)">
                    <input type="button" value=" 6 " onclick="getNumber(6)">
                    <input type="button" value=" - " onclick="getOperand('-')">
                    <div class="gap"></div>
                    <input type="button" value=" 1 " onclick="getNumber(1)">
                    <input type="button" value=" 2 " onclick="getNumber(2)">
                    <input type="button" value=" 3 " onclick="getNumber(3)">
                    <input type="button" value=" ( ) " onclick="brackets()">
                    <div class="gap"></div>
                    <input type="button" value=" 0 " onclick="getNumber(0)">
                    <input type="button" value=" . " onclick="getNumber('.')">
                    <input type="button" value=" = " onclick="compute()" style="width: 130px; color:white; background:green; border: 0;">
                    <div></div>
                </td>
            </tr>
        </table>
    </div>
    <footer>
        <p>
            Managed by
            <a href="#">StackBeans</a>
             Created by
            <a href="https://www.facebook.com/manal.liaquat.7" target="_blank"> Manal Liaquat</a>
        </p>
    </footer>
</body>
<script src=" js/calculator.js"></script>
</html>
